<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- Bootstrap Core Css -->
    <link rel="stylesheet" href="./src/bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- layout css  -->
    <link rel="stylesheet" href="./css/layout.css">
    <!-- login css -->
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <section class="login w-100">
        <div class="card mb-6 ">
            <div class="row no-gutters position-relative ">
                <div class="col-lg-12 col-xl-6 ">
                    <div class="login-title px-5">
                        <h1>Keep it special</h1>
                        <p>Capture your personal memory in unique way, anywhere.</p>
                    </div>
                </div>
                <div class="col-lg-12 col-xl-6 ">
                    <div class="card-body">
                        <form>
                            
                            <p>or use email your account</p>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" id="exampleInputPassword1">
                            </div>
                            <div class="form-group form-check">
                                <a class="card-text "><small class="text-muted">Forgot your password?</small></a>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- jquery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- popper -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <!-- Bootstrap Core Js -->
    <script src="src/bootstrap-4.6.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
